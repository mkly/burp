<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1 minimal-ui">
<link rel="stylesheet" href="/css/pure/pure-min.css">
<link rel="stylesheet" href="/css/styles.css">
</head>

<body>

<div style="margin: 0 auto; max-width: 320px">
<div class="pure-g">
  <div class="pure-u-1-2">
    <video class="lighten" id="webcam"></video>
    <canvas id="canvas"></canvas>
  </div>
  <div class="pure-u-1-2">
    <img id="result" src="blank.png"/>
  </div>
</div>
<div class="pure-g">
  <div class="pure-u-1-1">
    <button id="snap" class="pure-button pure-button-primary">Snap</button>
  </div>
</div>
<ul class="pure-g" id="images"></ul>
<div class="pure-g">
  <div class="pure-u-1-1" id="clear-button-container"></div>
</div>
</div><!-- end -->

<script type="html/template" id="images-template">
<% _.each(images, function(img) { %>
  <li class="pure-u-1-2"><img src="<%= img %>" /></li>
<% }); %>
</script>

<script type="html/template" id="clear-button-template">
<% if (images.length) { %>
  <button id="clear-button" class="pure-button">Clear</button>
<% } %>
</script>
</script>
<script data-main="/js/app.js" src="/js/requirejs/require.js"></script>
</body>
</html>
